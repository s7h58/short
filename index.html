    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .section {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.7s ease;
        }

        .short-form {
            width: 320px;
            height: 568px;
            background: #000;
            color: #fff;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1.2em;
            max-width: 280px;
            line-height: 1.4;
        }

        .buttons {
            position: absolute;
            right: 20px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: rgba(255, 255, 255, 1);
        }

        .icon {
            font-size: 1.2em;
            color: #333;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            /* 사이드바를 앞으로 튀어나오게 설정 */
            transition: transform 0.3s ease;
        }

        /* 로고 스타일 */
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* 메뉴 스타일 */
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .menu li {
            width: 100%;

        }

        .menu li a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            text-align: center;
            transition: background-color 0.3s;
            text-decoration: underline;

        }

        .menu li a:hover {
            background-color: #555;
        }

        .menu img {
            width: 20px;
            filter: invert(96%) sepia(55%) saturate(0%) hue-rotate(327deg) brightness(108%) contrast(100%);

        }

        /* 햄버거 버튼 스타일 */
        .hamburger {
            display: none;
            font-size: 30px;
            color: #333;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1100;
            /* 햄버거 버튼도 앞으로 튀어나오게 설정 */
        }

        /* 작은 화면에서는 햄버거 메뉴 표시 */
        @media (max-width: 600px) {
            .hamburger {
                display: block;
            }

            /* 사이드바 숨기기 및 햄버거로 대체 */
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                height: 100vh;
                z-index: 1000;
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }

        /* 본문 스타일 */
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 200px;
            transition: margin-left 0.3s ease;
        }

        @media (max-width: 600px) {
            .content {
                margin-left: 0;
            }
        }

        /* .container {
            width: 80%;
            max-width: 1200px;
            text-align: center;
        } */
        .button-container {
            margin-bottom: 20px;
        }

        .button-container button {
            padding: 10px 20px;

        .media-container {

        }

        .media-box {
            position: absolute; /* 절대 위치로 이동 가능하게 설정 */
            cursor: grab; /* 드래그 가능 시 커서 변경 */
            width: 300px;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
            
        }

        img,
        video {
            width: 100%;
            height: auto;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 5px 10px;

            cursor: pointer;

            left: 10px;
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>

    <script>
        let currentSection = 0;
        const sections = document.querySelectorAll('.section');
        let isScrolling = false; // Scroll lock to prevent rapid scrolling

        // 초기 섹션 위치 설정
        updateSectionPositions();

        // 마우스 휠, 키보드, 터치 제스처 이벤트 추가
        window.addEventListener('wheel', handleScroll);
        window.addEventListener('keydown', handleKey);
        window.addEventListener('touchstart', handleTouchStart);
        window.addEventListener('touchend', handleTouchEnd);

        // 터치 시작/끝 위치 저장
        let touchStartY = 0;

        // 마우스 휠 핸들러
        function handleScroll(event) {
            if (isScrolling) return; // 이미 스크롤 중이면 무시
            if (event.deltaY > 0) {
                scrollToNextSection();
            } else {
                scrollToPreviousSection();
            }
        }

        // 키보드 핸들러
        function handleKey(event) {
            if (isScrolling) return; // 이미 스크롤 중이면 무시
            if (event.key === 'ArrowDown') {
                scrollToNextSection();
            } else if (event.key === 'ArrowUp') {
                scrollToPreviousSection();
            }
        }

        // 터치 시작 핸들러
        function handleTouchStart(event) {
            touchStartY = event.touches[0].clientY;
        }

        // 터치 끝 핸들러
        function handleTouchEnd(event) {
            const touchEndY = event.changedTouches[0].clientY;
            if (isScrolling) return; // 이미 스크롤 중이면 무시
            if (touchStartY > touchEndY + 50) { // 아래로 스와이프
                scrollToNextSection();
            } else if (touchStartY < touchEndY - 50) { // 위로 스와이프
                scrollToPreviousSection();
            }
        }

        // 다음 섹션으로 이동
        function scrollToNextSection() {
            if (currentSection < sections.length - 1) {
                currentSection++;
                updateSectionPositions();
            }
        }

        // 이전 섹션으로 이동
        function scrollToPreviousSection() {
            if (currentSection > 0) {
                currentSection--;
                updateSectionPositions();
            }
        }

        // 섹션 위치 업데이트 함수
        function updateSectionPositions() {
            isScrolling = true; // 스크롤 잠금
            sections.forEach((section, index) => {
                if (index === currentSection) {
                    section.style.transform = `translateY(0)`;
                } else if (index < currentSection) {
                    section.style.transform = `translateY(-100vh)`;
                } else {
                    section.style.transform = `translateY(100vh)`;
                }
            });
            setTimeout(() => isScrolling = false, 700); // 애니메이션 후 스크롤 잠금 해제
        }
        // 햄버거 메뉴 클릭 시 사이드바 토글
        function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("hidden");
            sidebar.classList.toggle("open");
        }
        ////////////////////
        let isDragging = false;  // 드래그 상태 여부
        let offsetX, offsetY;  // 드래그할 때의 좌표 오프셋

        // 플러스형 버튼 클릭 시 파일 업로드 트리거
        document.getElementById('addMediaBtn').addEventListener('click', function() {
            document.getElementById('mediaFileInput').click();
        });

        // 파일 선택 시 미디어 추가
        document.getElementById('mediaFileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                if (file.type.startsWith('image/')) {
                    addImageToContainer(fileURL);
                } else if (file.type.startsWith('video/')) {
                    addVideoToContainer(fileURL);
                }
            }
        });

        // 이미지 추가 함수
        function addImageToContainer(imageURL) {
            const mediaContainer = document.getElementById('mediaContainer');
            const mediaBox = document.createElement('div');
            mediaBox.classList.add('media-box');
            
            // 이미지 엘리먼트 생성
            const imgElement = document.createElement('img');
            imgElement.src = imageURL;

            // 드래그 기능을 추가
            makeDraggable(mediaBox);

            // 제거 버튼
            const removeButton = document.createElement('button');
            removeButton.classList.add('remove-btn');
            removeButton.textContent = 'X';
            removeButton.addEventListener('click', function() {
                mediaBox.remove();
            });

            // 편집 버튼
            const editButton = document.createElement('button');
            editButton.classList.add('edit-btn');
            editButton.textContent = '편집';
            editButton.addEventListener('click', function() {
                alert('편집 기능은 아직 구현되지 않았습니다.');
            });

            // 이미지 박스에 추가
            mediaBox.appendChild(imgElement);
            mediaBox.appendChild(removeButton);
            mediaBox.appendChild(editButton);

            // 미디어 컨테이너에 추가
            mediaContainer.appendChild(mediaBox);
        }

        // 비디오 추가 함수
        function addVideoToContainer(videoURL) {
            const mediaContainer = document.getElementById('mediaContainer');
            const mediaBox = document.createElement('div');
            mediaBox.classList.add('media-box');

            // 비디오 엘리먼트 생성
            const videoElement = document.createElement('video');
            videoElement.src = videoURL;
            videoElement.controls = true;

            // 드래그 기능을 추가
            makeDraggable(mediaBox);

            // 제거 버튼
            const removeButton = document.createElement('button');
            removeButton.classList.add('remove-btn');
            removeButton.textContent = 'X';
            removeButton.addEventListener('click', function() {
                mediaBox.remove();
            });

            // 편집 버튼
            const editButton = document.createElement('button');
            editButton.classList.add('edit-btn');
            editButton.textContent = '편집';
            editButton.addEventListener('click', function() {
                alert('편집 기능은 아직 구현되지 않았습니다.');
            });

            // 비디오 박스에 추가
            mediaBox.appendChild(videoElement);
            mediaBox.appendChild(removeButton);
            mediaBox.appendChild(editButton);

            // 미디어 컨테이너에 추가
            mediaContainer.appendChild(mediaBox);
        }

        // 드래그 기능 추가 함수
        function makeDraggable(mediaBox) {
            mediaBox.addEventListener('mousedown', function(e) {
                isDragging = true;
                offsetX = e.clientX - mediaBox.offsetLeft;
                offsetY = e.clientY - mediaBox.offsetTop;
                mediaBox.style.cursor = 'grabbing';
            });

            mediaBox.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    mediaBox.style.left = `${e.clientX - offsetX}px`;
                    mediaBox.style.top = `${e.clientY - offsetY}px`;
                }
            });

            mediaBox.addEventListener('mouseup', function() {
                isDragging = false;
                mediaBox.style.cursor = 'grab';
            });

            // 터치 이벤트 지원 (모바일 대응)
            mediaBox.addEventListener('touchstart', function(e) {
                isDragging = true;
                offsetX = e.touches[0].clientX - mediaBox.offsetLeft;
                offsetY = e.touches[0].clientY - mediaBox.offsetTop;
                mediaBox.style.cursor = 'grabbing';
            });

            mediaBox.addEventListener('touchmove', function(e) {
                if (isDragging) {
                    mediaBox.style.left = `${e.touches[0].clientX - offsetX}px`;
                    mediaBox.style.top = `${e.touches[0].clientY - offsetY}px`;
                }
            });

            mediaBox.addEventListener('touchend', function() {
                isDragging = false;
                mediaBox.style.cursor = 'grab';
            });
        }
    </script>
